 <!-- Booking Form -->
 <section class="container py-5">
  <h2 class="text-center text-black mb-5">Book Your Perfect Trip</h2>
  <form class="row g-3 text-white" method="POST" action="book.php">
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    <div class="col-md-6">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="col-md-6">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination" required>
    </div>
    <div class="col-md-6">
      <label for="package" class="form-label">Select Package</label>
      <select class="form-select" id="package" name="package" required>
        <option value="premium">Premium Package</option>
        <option value="general">General Package</option>
        <option value="holiday">Exclusive Holiday Special</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="date" class="form-label">Travel Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="col-md-6">
      <label for="people" class="form-label">Number of People</label>
      <input type="number" class="form-control" id="people" name="people" min="1" placeholder="Number of travelers" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="col-md-6">
      <label for="preferences" class="form-label">Special Preferences</label>
      <input type="text" class="form-control" id="preferences" name="preferences" placeholder="Food, room preferences, etc.">
    </div>
    <div class="col-md-6">
      <label for="budget" class="form-label">Budget (in USD)</label>
      <input type="number" class="form-control" id="budget" name="budget" placeholder="Enter your budget">
    </div>
    <div class="col-md-6">
      <label for="pickup" class="form-label">Pickup Location</label>
      <input type="text" class="form-control" id="pickup" name="pickup" placeholder="Where should we pick you up?">
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-info w-50">Confirm Booking</button>
    </div>
  </form>
